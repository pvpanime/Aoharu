<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <ul>
    <th:block th:each="item : ${list}">
        <li th:text="${item}"></li>
    </th:block>
    </ul>
    <ul>
        <li th:each="item,status : ${list}">
            [[${status.index}]] - [[${item}]]
        </li>
    </ul>
    <script th:inline="javascript">
        const dto = [[${dto}]];

        console.log(dto)
    </script>
    <a th:href="@{/}">Back to Home</a>
</body>
</html>
